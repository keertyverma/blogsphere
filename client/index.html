<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="64x64"
      href="/assets/images/logo.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>BlogSphere - A blogging platform</title>
    <meta
      name="description"
      content="BlogSphere is a modern blogging platform to share your thoughts, explore blogs, and connect with a community of writers and readers."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="BlogSphere - A blogging platform" />
    <meta
      property="og:description"
      content="Share your thoughts, explore blogs, and connect with a community of writers and readers."
    />
    <meta
      property="og:image"
      content="https://blogsphere.sooprr.com/preview.png"
    />
    <meta property="og:url" content="https://blogsphere.sooprr.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlogSphere - A blogging platform" />
    <meta
      name="twitter:description"
      content="Share your thoughts, explore blogs, and connect with a community of writers and readers."
    />
    <meta
      name="twitter:image"
      content="https://blogsphere.sooprr.com/preview.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
